[workspace]
resolver = "2"
members = [
    "template",
    "uefi",
    "uefi-macros",
    "uefi-raw",
    "uefi-services",
    "uefi-test-runner",
    "xtask",
]

[patch.crates-io]
uefi = { path = "uefi" }
uefi-macros = { path = "uefi-macros" }
uefi-raw = { path = "uefi-raw" }
uefi-services = { path = "uefi-services" }
