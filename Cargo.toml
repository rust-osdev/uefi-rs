[package]
name = "uefi"
version = "0.13.0"
authors = ["Gabriel Majeri <gabriel.majeri6@gmail.com>"]
readme = "README.md"
edition = "2018"
exclude = [
    ".cargo/**",
    "template/**",
    "uefi-macros/**",
    "uefi-services/**",
    "uefi-test-runner/**",
]
description = "Safe and easy-to-use wrapper for building UEFI apps"
repository = "https://github.com/rust-osdev/uefi-rs"
keywords = ["uefi", "efi"]
categories = ["embedded", "no-std", "api-bindings"]
license = "MPL-2.0"

[badges]
travis-ci = { repository = "rust-osdev/uefi-rs" }
is-it-maintained-issue-resolution = { repository = "rust-osdev/uefi-rs" }
is-it-maintained-open-issues = { repository = "rust-osdev/uefi-rs" }

[features]
default = []
alloc = []
exts = []
logger = []
# Ignore text output errors in logger as a workaround for firmware issues that
# were observed on the VirtualBox UEFI implementation (see uefi-rs#121)
ignore-logger-errors = []

[dependencies]
bitflags = "1.3.2"
log = { version = "0.4.14", default-features = false }
ucs2 = "0.3.2"
uefi-macros = "0.5.0"

[workspace]
members = [
    "template",
    "uefi-macros",
    "uefi-services",
    "uefi-test-runner",
]

[patch.crates-io]
# TODO: workaround for https://github.com/rust-osdev/uefi-rs/issues/329
qemu-exit = { git = "https://github.com/toku-sa-n/qemu-exit.git", rev = "7279783c309423168398394682faa93ff81cdd31" }
uefi-macros = { path = "uefi-macros" }
uefi = { path = "." }

[package.metadata.docs.rs]
all-features = true
